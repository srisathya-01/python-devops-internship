name: Simple CI Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start app
        run: |
          python src/app/main.py &
          sleep 15

      - name: Run smoke tests
        run: |
          chmod +x test/smoke_test.sh
          ./test/smoke_test.sh
